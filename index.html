        var color_flag = true,
            boundary_flag = false,
            tracts_flag = false;

        function updateImage() {
            var src = "nd"

            // Check Color Flag
            if (color_flag == false) {
                src = src.concat("2");
            }

            // Check State Boundary Flag
            if (boundary_flag == true) {
                src = src.concat("-b");
            }

            // Check Tracts Flag
            if (tracts_flag == true) {
                if (boundary_flag == false)
                    src = src.concat("-");
                src = src.concat("t");
            }

            src = src.concat(".svg")

            d3.select("#visual")
                .attr("src", src);
        }

        function changeLegendColor() {
            color_flag = !color_flag;
            updateImage();
        }

        function toggleStateBoundary() {
            boundary_flag = !boundary_flag;
            updateImage();
        }

        function toggleCensusTracts() {
            tracts_flag = !tracts_flag;
            updateImage();
        }
